<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta marcas</title>
  <style>
    body {
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Fredoka One', cursive;
    }

    .carta {
      width: 320px;
      height: 450px;
      background: radial-gradient(circle at top, #ffae00 0%, #faad1d 100%);
      border-radius: 15px;
      border: 5px solid #9800c6;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .cabecera {
      background-color: #000000;
      color: white;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nombre-carta {
      font-size: 20px;
      text-shadow: 1px 1px #000000;
    }

    .vida {
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      padding: 2px 8px;
      font-size: 16px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    .imagen {
      width: 280px;
      height: 180px;
      margin: 10px auto;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #555;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imagen img {
      max-width: 100%;
      max-height: 100%;
    }

    .atributo {
      background-color: #f8f4e3;
      border-radius: 10px;
      margin: 5px 15px;
      padding: 10px;
      border: 2px solid #b29e4c;
      font-size: 14px;
    }

    .descripcion {
      margin: 10px 15px;
      padding: 8px;
      font-size: 12px;
      background-color: #fff;
      border-radius: 8px;
      border: 2px solid #b29e4c;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    .numero-carta {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 12px;
      color: #333;
    }

  </style>
</head>
<body>

<div class="carta">
  <div class="cabecera">
    <div class="nombre-carta">tu carta</div>
    <div class="vida">5</div>
  </div>

  <div class="imagen">
    <img src="imagen.jpg" alt="Charmander">
  </div>

  <div class="atributo">
    <div>★★★★★</div>
  </div>

  <div class="atributo">
    <div>Atributo</div>
  </div>

  <div class="descripcion">
    descricion
  </div>

  <div class="numero-carta"></div>
</div>

</body>
</html>
